<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de tabelas</title>
</head>
<STYle>
    body{
        font-family:Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse; /*bordas juntas*/
    }
    td{
        border: 1px solid black; /*bordas em cada elemento(td) da tabela*/
        padding: 8px;
        text-align: center; /*alinhamento horizontal centralizando o texto*/
        vertical-align: middle; /*alinhamento vertical */
    }
    .numero{
        text-align: right;
    }
</STYle>
<body>
    <h1>Teste de tabela</h1>
    <!--HIERARQUIA DE TABELA
    TABLE = tabela
        TABLE ROW (TR)= linhas de tabela(dentro da tabela)
            TABLE HEADER9(TH)= cabeÃ§alho de tabela
                TABLE DATA (TD) = dado de tabela/celulas 
    -->
    <table>
        <tr><!--Primeira linha da tabela-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
         <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
