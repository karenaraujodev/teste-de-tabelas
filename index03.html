<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 2</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    table{
        border-collapse: collapse;
        width: 300px;
    }
    td{
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <h1>Mesclagem de celulas</h1>
    <!--Se eu quiser que uma celula ocpude o lugar de duas ou +, posso usar uma expanção dentro da célula que queremos expandir-->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Expanção de duas colunas hortizontais-->
        </tr>
         <tr>
            <td rowspan="3">D</td> <!--expanção de 3 colunas verticais-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
         <tr>
            <td>G</td>
        </tr>
         <tr>
            <td colspan="2">J</td>
        </tr>
    </table>
</body>
</html>
